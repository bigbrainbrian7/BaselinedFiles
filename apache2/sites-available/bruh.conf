<VirtualHost _default_>
	DocumentRoot /var/www/bruh/
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/bruhbruhbruh.crt
	SSLCertificateKeyFile /etc/ssl/private/bruhbruhbruh.key
</VirtualHost>

<VirtualHost 192.168.50.137>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/gci/
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	ServerName bruhbruhbruh.example.com
</VirtualHost>

